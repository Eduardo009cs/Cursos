<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container pt-4">
        <form>
            <div class="row">
                <select class="form-select-sm mb-3">
                    <option selected> Elige un número</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
                <select class="form-select mb-3">
                    <option selected> Elige un número</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
                <select class="form-select-lg mb-3">
                    <option selected> Elige un número</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
                <select class="form-select mb-3" size="2">
                    <option selected> Elige un número</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
            </div>
            <div class="">
                <input type="checkbox" class="form-check-input" id="check" />
                <label for="check" class="form-check-label">Estoy de acuerdo con las condiciones</label>
            </div>
            <div>
                <div class="form-check">
                    <input type="radio" name="radiobtn" id="radio-menor" value="Menor de edad" />
                    <label class="form-check-label" for="radio-menor">
                        Soy menor de edad
                    </label>
                </div>
                <div class="form-check">
                    <input type="radio" name="radiobtn" id="radio-mayor" value="Menor de edad" />
                    <label for="radio-mayor" class="form-check-label">
                        Soy mayor de edad
                    </label>
                </div>
            </div>
            <div class="form-check form-switch mt-4">
                <input type="checkbox" class="form-check-input" id="switch" />
                <label for="switch" class="form-check-label">Estoy de acuerdo con las condiciones</label>
            </div>
            <div class="mt-4">
                <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off"
                    checked>
                <label class="btn btn-outline-success" for="success-outlined">Checked success radio</label>

                <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
                <label class="btn btn-outline-danger" for="danger-outlined">Danger radio</label>
            </div>
        </form>

    </div>
</body>
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
