<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container py-4">
        <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#modal-ejemplo"
        >
        Lanzar modal
        </button>
        <div class="modal fade" id="modal-ejemplo">
            <div class="modal-dialog">
                <div class="modal-content">
                    <h4 class="modal-header">
                        Este es el header
                    </h4>
                    <div class="modal-body">
                        Este es el body
                        <p>
                            This
                            <a 
                                href="#"
                                role="button"
                                class="btn btn-secondary popover-test"
                                data-bs-toggle="popover"
                                title="Titulo del popover"
                                data-bs-content="Este es el contenido del popover."
                            >
                                Bot√≥n
                            </a>
                        </p>
                        <hr/>
                        <p>Este es un 
                            <a href="#" data-bs-toggle="tooltip" data-bs-placement="top" title="Este es un tooltip" class="btn btn-danger">tooltip</a>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button class="btn btn-primary">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </div> 

</body>
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
</script>
</html>
