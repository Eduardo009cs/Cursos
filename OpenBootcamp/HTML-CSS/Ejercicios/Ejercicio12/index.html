<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de Interés en Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class=" container py-4 d-flex align-content-center justify-content-center flex-column">
        <!--SECCIÓN 1-->
        <div class="d-flex justify-content-center">
            <div class="w-50 bg-danger-subtle p-5 rounded-3">
                <div class="container-fluid">
                    <h1 class="display-5 fw-bold">
                        Jumbotron
                    </h1>
                    <p class="col-md-8 fs-4">
                        Creando un jumbotron que contega un botón para abrir una ventana modal.
                    </p>
                    <button 
                        class="btn btn-danger btn-lg"
                        type="button"
                        data-bs-toggle="modal"
                        data-bs-target="#ventana-modal">
                        Abrir Modal
                    </button>
                    <div class="modal" id="ventana-modal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="display-6">
                                        Ventana modal
                                    </h1>
                                </div>
                                <div class="modal-body">
                                    Abriendo una ventana modal desde un jumbotron.
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-outline-success" data-bs-dismiss="modal">
                                        Cerrar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
        <hr/>
        <!--SECCIÓN 2-->
        <div class="py-4">
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text"class="form-control" name="nombre" id="nombre">
                    
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input class="form-control" type="number" name="telefono" id="telefono"/>
                    
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Escribe un mensaje:</label>
                    <textarea class="form-control" name="mensaje" id="mensaje" ></textarea>
                </div>
                <button type="submit" class="btn btn-outline-primary">Enviar</button>
            </form>
        </div>
        <hr/>
        <!--SECCIÓN 3-->
        <div class="py-4 d-flex justify-content-center">
            <div class="card" style="width: 30rem;">
                <div class="card-header">Perfil</div>
                <div class="card-body">
                    <h4 class="card-title">Eduardo Cuevas Solorza</h4>
                    <p class="card-title">Desarrollador en proceso. Principal interés en HTML, CSS y JavaScript.</p>
                </div>
                <div class="card-footer">
                    <p>eduardo009cs@gmail.com</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
